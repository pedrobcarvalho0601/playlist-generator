<!DOCTYPE html>
<html>
    <head>
        <title><h2>photofy generator</h2></title>

        <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #121212;
            color: white
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        h2{
            color:green;
        }
        h3{
            color: white;
        }
        button{
            background-color: darkgreen;
            border-color: rgb(2, 2, 2);
        }
        form{
            color: white;
        }
        main{
            left: 1500px;
        }
        .titlebar{

            background-color:rgb(0, 0, 0);
            position:fixed;
            left: 0;
            right: 0;
            top: 0;
            width: 196px;
            padding: 24px;
            display: flex;
        }

        </style>

    </head>

    
    <body>
        <topbar>
        <div class="titlebar">
        <div><h2>photofy generator</h2></div>
        </div>
    </topbar>

        <div class="songssidebar">

        </div>

        <main>

        <div><h3>choose a photo to create o playlist</h3> </div>
        <br>
        
        <div class="image-upload">
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="imageUpload">select a photo:</label>
                <input type="file" id="imageUpload" name="image" accept="image/*">

                <div class="commentinput">
                    <label for="comment">informações adicionais para a playlist:</label>
                    <input type="text" id="comment" name="comment" accept="comment/*">
                </div>

                <p><button type="submit">Send</button></p>
            </form>

        </div>
    
</main>
    </body>
</html>
