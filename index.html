<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photofy Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photofy Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            width: 100%;
            height: 60px;
            background-color: #181818;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .topbar .user-info a {
            color: white;
            font-size: 14px;
            text-decoration: none;
        }
        .topbar .menu {
            display: flex;
            gap: 20px;
        }
        .topbar .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            margin-top: 60px;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #000;
            padding: 20px;
        }
        .sidebar h2 {
            color: #1DB954;
        }
        .sidebar button {
            background-color: #1DB954;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            padding: 50px;
            text-align: center;
        }
        .upload-container {
            margin-top: 20px;
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #1DB954;
            color: white;
            cursor: pointer;
        }
        .user-info a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .user-info i {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Your Playlists</a>
            <a href="#">Browse</a>
        </div>
        <div class="user-info">
            <a href="profile.html">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Photofy Generator</h2>
            <button onclick="location.href='#'">Sign In</button>
        </div>
        <div class="main-content">
            <h3>Choose a photo to create a playlist</h3>
            <div class="upload-container">
                <form action="#" method="post" enctype="multipart/form-data">
                    <label for="imageUpload">Select a photo:</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*">
                    <br>
                    <label for="comment">Additional information for the playlist:</label>
                    <input type="text" id="comment" name="comment">
                    <br>
                    <button type="submit">Generate Playlist</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
